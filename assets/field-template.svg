<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
        "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve"
     width="{x_size}px" height="{y_size}px"
     version="1.1"
     style="shape-rendering:geometricPrecision; text-rendering:geometricPrecision;
     image-rendering:optimizeQuality; fill-rule:evenodd; clip-rule:evenodd"
     viewBox="0 0 {x_size} {y_size}" >
    <defs>
        <style type="text/css">
            <![CDATA[
                .stroke-black {{stroke:black;stroke-width:1}}
                .stroke-silver {{stroke:silver;stroke-width:1}}
                .fill-white {{fill:white}}
                .fill-grey {{fill:grey}}
                .team-blue {{fill:blue}}
                .team-orange {{fill:orange}}
                .fill-black {{fill:black}}
            ]]>
        </style>
    </defs>
    <g id="Layer_x0020_1">
        <rect class="fill-white stroke-black" width="{x_size}" height="{y_size}"/>
        <line class="fill-black stroke-silver" x1="0" y1="{center_pos_y}" x2="{x_size}" y2="{center_pos_y}" />
        <circle class="fill-white stroke-silver" cx="{center_pos_x}" cy="{center_pos_y}" r="{center_size}"/>
        {car_placement}
        <circle class="fill-grey stroke-black" cx="{ball_pos_x}" cy="{ball_pos_y}" r="{ball_size}"/>
    </g>
</svg>
